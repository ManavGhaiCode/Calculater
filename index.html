<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Online Calculater!</title>
</head>
<body>
    <header class="center">
        <h1>Online Calculater</h1>
    </header>

    <main class="center" id="body-90">
        <div id="calc"> 
            <section id="read-out"></section>
            <section id="number-pad">
                <senction class="center">
                    <button class="number-button" data-type="1">1</button>
                    <button class="number-button" data-type="2">2</button>
                    <button class="number-button" data-type="3">3</button>
                    <button class="function-button">+</button>
                </senction>
                <senction class="center">
                    <button class="number-button" data-type="4">4</button>
                    <button class="number-button" data-type="5">5</button>
                    <button class="number-button" data-type="6">6</button>
                    <button class="function-button">-</button>
                </senction>
                <senction class="center">
                    <button class="number-button" data-type="7">7</button>
                    <button class="number-button" data-type="8">8</button>
                    <button class="number-button" data-type="9">9</button>
                    <button class="number-button" data-type="multi">*</button>
                </senction>
                <senction class="center">
                    <button id="zero" class="number-button" data-type="0">0</button>
                    <button class="decimal-button" data-type="dot">.</button>
                    <button class="function-button" data-type="divide">/</button>
                </senction>
            </section>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
