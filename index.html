<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Online Calculater!</title>
</head>
<body>
    <header class="center">
        <h1>Online Calculater</h1>
    </header>

    <main class="center" id="body-90">
        <div id="calc"> 
            <section id="read-out"></section>
            <section id="number-pad">
                <senction class="center">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="function-button">+</button>
                </senction>
                <senction class="center">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="function-button">-</button>
                </senction>
                <senction class="center">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="number-button">*</button>
                </senction>
                <senction class="center">
                    <button id="zero" class="number-button">0</button>
                    <button class="decimal-button">.</button>
                    <button class="function-button">/</button>
                </senction>
            </section>
        </div>
    </main>
</body>
</html>
